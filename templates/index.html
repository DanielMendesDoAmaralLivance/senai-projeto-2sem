{% extends 'base.html' %} {% block content %}

<!-- Filtros de OS -->
<div class="form-group">
  <label for="searchInput">Procurar</label>
  <input type="text" class="form-control" id="searchInput" />
</div>
<div class="form-group">
  <label>Intervalo de tempo</label>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Data de início" />
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Data de fim" />
    </div>
  </div>
</div>
<div class="form-group">
  <label>Status</label>
  <div>
    <div class="custom-control custom-radio custom-control-inline">
      <input
        type="radio"
        id="status-all"
        name="status"
        class="custom-control-input"
      />
      <label class="custom-control-label" for="status-all">Todas</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input
        type="radio"
        id="status-pending"
        name="status"
        class="custom-control-input"
      />
      <label class="custom-control-label" for="status-pending"
        >Pendentes</label
      >
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input
        type="radio"
        id="status-approved"
        name="status"
        class="custom-control-input"
      />
      <label class="custom-control-label" for="status-approved"
        >Aprovadas</label
      >
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input
        type="radio"
        id="status-refused"
        name="status"
        class="custom-control-input"
      />
      <label class="custom-control-label" for="status-refused">Recusadas</label>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary btn-block">Filtrar</button>

<hr />

<!-- Listagem de OS -->
<div class="container d-flex flex-column align-items-center" id="os-list"></div>

<!-- Botão flutuante para abrir modal de adicionar OS -->
<button
  class="btn btn-primary rounded-circle position-fixed d-flex justify-content-center align-items-center"
  style="width: 45px; height: 45px; bottom: 20px; right: 20px"
  data-toggle="modal"
  data-target="#os-modal"
>
  <h4>+</h4>
</button>

<!-- Modal de criar/editar OS -->
<div
  class="modal fade"
  id="os-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova OS</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="os-title">Título</label>
            <input type="text" class="form-control" id="os-title" />
          </div>
          <div class="form-group">
            <label for="os-description">Descrição</label>
            <textarea
              class="form-control"
              id="os-description"
              rows="4"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Intervalo de tempo</label>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Data de início"
                  id="os-start-date"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Data de fim"
                  id="os-end-date"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-block" id="save-os">
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
